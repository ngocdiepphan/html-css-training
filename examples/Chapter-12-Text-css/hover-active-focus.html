<!DOCTYPE html>
<html>
<head>
    <title>hover, active, focus</title>
    <style>
        input {
            padding: 6px 12px;
            border: 1px solid #665544;
            color: #ffffff;
        }

        input.submit:hover {
            background-color: #665544;
        }

        input.submit:active {
            background-color: chocolate;
        }

        input.text {
            color: #cccccc;
        }

        input.text:focus {
            color: #665544;
        }
    </style>
</head>
<body>
    <form action="https://mail.google.com//">
        <p>Search:</p>
        <input type="text" name="email" placeholder="Enter email address" class="text">
        <input type="submit" value="Submit" class="submit">
    </form>
</body>
</html>
