<!DOCTYPE html>
<html>
    <head>
        <title>vertical-align</title>

        <style>
            #six-months {
                vertical-align: text-top;
            }
                
            #one-year {
                vertical-align: baseline;
                
            }
            #two-years {
                vertical-align: text-bottom;
     
            }
        </style>
    </head>
    <body>
        <h1>Briard Life Stages</h1>
            <img id="six-months" src="images/sixmonth.jpg" 
                alt="Six months"  width="60"
                height="60"><br/>
            <img id="one-year" src="images/1year.jpg" 
                alt="One year" width="60"
                height="60"><br/>
            <img id="two-years" src="images/2year.jpg"
                alt="Two years"width="60"
                height="60">
    </body>

</html>
