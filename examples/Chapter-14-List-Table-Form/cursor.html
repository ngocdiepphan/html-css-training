<!DOCTYPE html>
<html>

<head>
    <title>cursor</title>
    <style>
        a {
            font-size: large;
            cursor: move;
            border-spacing: 10px;
        }
        .one{
            cursor: text;
        }
        .two{
            cursor: pointer;
        }
        .three{
            cursor: default;
        }
        .four{
            cursor: wait
            ;
        }
        .five{
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <h1>Curson</h1>
    <a class="one" href="http://www.whitmanarchive.org">
        Walt Whitman</a><br/>
    <a class="two" href="http://www.whitmanarchive.org">
            Monday</a><br/>
    <a class="three" href="http://www.whitmanarchive.org">
                Sunny</a><br/>
    <a class="four" href="http://www.whitmanarchive.org">
                    Warming</a><br/>
    <a class="five"href="http://www.whitmanarchive.org">
                        Rainny</a>
</body>

</html>
