<html>
    <head>
        <title>basic table struture</title>
    </head>
    <body>
        <table>
            <tr>
                <td>15</td>
                <td>15</td>
                <td>30</td>
            </tr>

            <tr>
                <td>45</td>
                <td>60</td>
                <td>45</td>
            </tr>

            <tr>
                <td>60</td>
                <td>90</td>
                <td>90</td>
            </tr>
           </table>
        <hr/>
        <table>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">Tickets sold:</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
           </table>

    </body>
</html>
