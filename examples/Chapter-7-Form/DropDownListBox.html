<html>
    <head>
        <title>drop down list box</title>
    </head>
    <body>
        <h1>drop down list box</h1>
        <form action="http://www.example.com/profile.php">
            <p>What device do you listen to music on?</p>
            <select name="devices">
                <option value="ipod">iPod</option>
                <option value="radio">Radio</option>
                <option value="computer">Computer</option>
             </select>
            </form>

        <h2>Multiple Select Box</h2>
        <from action="http://www.example.com/profile.php">
            <p>Do you play any of the following instruments?
                (You can select more than one option by holding
                down control on a PC or command key on a Mac
                while selecting different options.)</p>
                <select name="instruments" size="3" multiple="multiple">
                    <option value="drums">Drums</option>
                    <option value="keyboard">Keyboard</option>
                    <option value="read">Read</option>
                    <option value="listen">Listen</option>
                    <option value="speak">Speak</option>
                   
                </select>
        </from>

    </body>

</html>
