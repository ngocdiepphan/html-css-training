<html>
    <head>
        <title>example form</title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="get"></form>
        <fieldset>
            <legend>Your Details:</legend>

            <label>Name: 
                <input type="text" name="name" size="30 " maxlength="100"/>
            </label>
            
            <br/>
            <label>Email: 
                <input type="text" name="email" size="30" maxlength="100"/>
            </label>
            <br/>
        </fieldset>

        <fieldset>
            <legend>Your Review: </legend>
            <p>
            <label for="head-about">How did you hear about us?
            </label>
            <select name="referrer" id="head-about">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="youtube">Youtube</option>
                <option value="other">Other</option>
            </select>
        </p>
            <br/>

            <p>Would you visit again?
                <label>
                    <input type="radio"  name="rating" value="yes"/>Yes
                </label>
                <label>
                    <input type="radio"  name="rating" value="no"/>No
                </label>
                <label>
                    <input type="radio"  name="rating"value="maybe"/>Maybe
                </label>
            </p>
            <br/>
            <label for="comments">
                Comments:</label>
            <textarea rows="4" cols="40" id="comments">

            </textarea>
            <p>
                <input type="checkbox" value="subscribe"> Sing me up for email updates
                <br/>
                <input type="submit" value="Submit review" >
            </p>

        </fieldset>
    </form>
    </body>

</html>
