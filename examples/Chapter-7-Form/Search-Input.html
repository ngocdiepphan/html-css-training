<html>
    <head>
        <title>Search input</title>
    </head>
    <body>
        <h1>search</h1>
        <form action="https://www.google.com/">
            <p>Search:</p>
            <input type="search" name="search"/>
            <input type="submit" value="Search"/>
        </form>
        <hr/>
        <form action="https://www.google.com/" >
            <p>Search:</p>
            <input type="search" name="search"
            placeholder="Enter keyword"/>
            <input type="submit" value="Search"/>
            
        </form>
    </body>
</html>
